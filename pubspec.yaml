name: brainboosters_app
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  file_picker: ^10.2.0
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_quill: ^11.4.1
  go_router: ^15.1.3
  google_sign_in: ^6.3.0
  image_picker: ^1.1.2
  intl: ^0.20.2
  intl_phone_field: ^3.2.0
  provider: ^6.1.5
  rename_app: ^1.6.5
  shared_preferences: ^2.5.3
  shimmer: ^3.0.0
  supabase_flutter: ^2.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/bb-icon.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/bb-icon.jpg"
    background_color: "#fff"
    theme_color: "#fff"
  windows:
    generate: true
    image_path: "assets/images/bb-icon.jpg"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/bb-icon.jpg"
